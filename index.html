font-weight:600;margin:10px 5px}.answered{background:#d4edda;color:#155724}.unanswered{background:#f8d7da;color:#721c24}@media (max-width:768px){body{padding:10px}.header{padding:20px 15px}.header h1{font-size:1.8em;margin-bottom:8px}.header p{font-size:1em}.test-config{padding:15px}.config-options{flex-direction:column;gap:15px;align-items:stretch}.config-item{flex-direction:column;align-items:stretch;gap:8px}.config-item label{text-align:center;font-size:0.95em}.config-item select{min-width:auto;width:100%;font-size:0.95em;padding:10px 12px}.config-item .btn{width:100%;padding:12px 20px;font-size:1em}.test-info{padding:15px}.info-grid{grid-template-columns:1fr;gap:10px}.info-item{padding:12px;font-size:0.95em}.content{padding:15px}.question-container{padding:15px;margin-bottom:20px}.question-header{flex-direction:column;align-items:flex-start;gap:8px;margin-bottom:12px}.question-number{font-size:0.9em;padding:6px 12px}.section-tag{font-size:0.8em;padding:4px 10px}.question-text{font-size:1em;margin-bottom:15px;line-height:1.5}.option{padding:12px;font-size:0.95em;line-height:1.4}.explanation{padding:12px;font-size:0.9em;line-height:1.4;margin-top:12px}.controls{flex-direction:column;gap:15px;padding:15px;position:relative}.controls>div:first-child{display:flex;flex-wrap:wrap;justify-content:center;gap:8px}.status-indicator{font-size:0.9em;padding:6px 12px;margin:5px 3px}.controls>div:last-child{display:flex;gap:10px}.controls .btn{flex:1;padding:12px 15px;font-size:0.95em}.score-display{padding:20px 15px;margin:15px 0}.score-number{font-size:2.5em;margin-bottom:8px}.score-display h3{font-size:1.2em;margin-bottom:8px}.score-display p{font-size:0.95em}}@media (max-width:480px){.header h1{font-size:1.6em}.config-section h3{font-size:1.1em}.question-text{font-size:0.95em}.option{padding:10px;font-size:0.9em}.score-number{font-size:2.2em}.controls .btn{font-size:0.9em;padding:10px 12px}}@media (pointer:coarse){.option{min-height:44px;display:flex;align-items:center}.btn{min-height:44px;touch-action:manipulation}select{min-height:44px}}@media (max-width:768px) and (orientation:landscape){.header{padding:15px}.header h1{font-size:1.6em}.question-container{padding:12px;margin-bottom:15px}.content{padding:10px}}</style></head><body><div class="container"><div class="header"><h1>üè† NY Real Estate Salesperson Practice Exam</h1><p>Practice your knowledge with this comprehensive practice exam</p></div><div class="test-config"><div class="config-section"><h3>üìù Configure Your Practice Exam</h3><div class="config-options"><div class="config-item"><label for="categorySelect">Category:</label><select id="categorySelect" onchange="updateTestInfo()"><option value="all" selected>All Categories (Mixed)</option><option value="Agency Law">Agency Law & Relationships</option><option value="Contracts">Contracts & Property Transfer</option><option value="Environmental">Environmental Issues</option><option value="Ethics">Ethics & Professional Conduct</option><option value="Fair Housing">Fair Housing</option><option value="Financing">Real Estate Financing</option><option value="Land Use Controls">Land Use Controls & Zoning</option><option value="NY Real Estate Law">NY Real Estate Law</option><option value="Property Management">Property Management</option><option value="Property Ownership">Property Ownership & Rights</option><option value="Real Estate Math">Real Estate Mathematics</option><option value="Valuation">Property Valuation</option></select></div><div class="config-item"><label for="questionCount">Number of Questions:</label><select id="questionCount" onchange="updateTestInfo()"><option value="10" selected>10 Questions (Quick Quiz)</option><option value="25">25 Questions (Short Exam)</option><option value="50">50 Questions (Half Exam)</option><option value="75">75 Questions (Full Exam)</option></select></div><div class="config-item"><button class="btn btn-primary" onclick="startNewTest()">Start New Exam</button></div></div></div></div><div class="test-info"><div class="info-grid"><div class="info-item"><strong>Questions:</strong> <span id="displayQuestionCount">10</span></div><div class="info-item"><strong>Passing Score:</strong> 70%</div><div class="info-item"><strong>Time:</strong> Unlimited</div><div class="info-item"><strong>Format:</strong> Multiple Choice</div></div></div><div class="content"><div class="progress-bar"><div class="progress" id="progressBar" style="width:0%"></div></div><div id="questionsContainer"></div><div id="scoreContainer" style="display:none"><div class="score-display"><div class="score-number" id="finalScore">0%</div><h3 id="resultMessage">Complete the exam to see your score</h3><p id="scoreBreakdown"></p></div></div></div><div class="controls"><div><span class="status-indicator answered"><span id="answeredCount">0</span>&nbsp;Answered</span><span class="status-indicator unanswered"><span id="unansweredCount">10</span>&nbsp;Remaining</span></div><div><button class="btn btn-secondary" onclick="resetTest()">Reset Exam</button><button class="btn btn-primary" onclick="submitTest()" id="submitBtn">Submit Exam</button></div></div></div><script>const questions=[{section:"Property Ownership",question:"Which of the following is NOT one of the four tests of a fixture?",options:["Method of attachment","Adaptability of the item","Original cost of the item","Intent of the parties"],correct:2,explanation:"The four tests of a fixture are: method of attachment, adaptability, intent of the parties, and relationship of the parties. Original cost is not a determining factor."},{section:"Property Rights",question:"A property owner has the right to use water from a stream that runs through their property. This is an example of:",options:["Prior appropriation rights","Riparian rights","Littoral rights","Percolating rights"],correct:1,explanation:"Riparian rights allow property owners to use water from streams or rivers that border or run through their property."},{section:"Property Ownership",question:"Which type of ownership allows for unequal ownership interests?",options:["Joint tenancy","Tenancy in common","Tenancy by the entirety","Community property"],correct:1,explanation:"Tenancy in common allows owners to hold unequal interests and does not include automatic rights of survivorship."},{section:"Property Rights",question:"An easement appurtenant requires:",options:["Only a servient estate","Only a dominant estate","Both dominant and servient estates","Neither dominant nor servient estates"],correct:2,explanation:"An easement appurtenant requires both a dominant estate (benefited property) and a servient estate (burdened property)."},{section:"Property Ownership",question:"The right of survivorship is a characteristic of:",options:["Tenancy in common","Joint tenancy","Life estate","Fee simple defeasible"],correct:1,explanation:"Joint tenancy includes the right of survivorship, meaning when one owner dies, their interest automatically passes to the surviving joint tenants."},{section:"Property Rights",question:"Which of the following would terminate an easement?",options:["Sale of the dominant estate","Merger of the dominant and servient estates","Death of the easement holder","Bankruptcy of the servient estate owner"],correct:1,explanation:"When the dominant and servient estates are merged under one owner, the easement is terminated because you cannot have an easement on your own property."},{section:"Property Ownership",question:"A cooperative apartment owner holds:",options:["A deed to the unit","Shares in the corporation and a proprietary lease","A condominium declaration","A rental agreement"],correct:1,explanation:"In a cooperative, owners hold shares in the corporation that owns the building, along with a proprietary lease for their specific unit."},{section:"Property Rights",question:"Air rights can be:",options:["Sold separately from land","Never transferred","Only used by the landowner","Regulated only by federal law"],correct:0,explanation:"Air rights can be sold, leased, or transferred separately from the underlying land, subject to zoning and aviation regulations."},{section:"Property Ownership",question:"In a condominium, the owner holds:",options:["Shares in a corporation","A proprietary lease","Fee simple title to the unit and common interest in common areas","A rental agreement"],correct:2,explanation:"Condominium owners hold fee simple title to their individual unit and an undivided interest in the common areas."},{section:"Property Rights",question:"Mineral rights are:",options:["Always included with surface rights","Can be severed from surface rights","Only available to government entities","Automatically expire after 20 years"],correct:1,explanation:"Mineral rights can be severed from surface rights and sold, leased, or transferred separately from the land above."},{section:"Property Ownership",question:"A life estate is:",options:["An estate that lasts forever","An estate limited by the life of a person","An estate that can be inherited","A type of leasehold estate"],correct:1,explanation:"A life estate is a freehold estate that is limited in duration to the life of the life tenant or another named person."},{section:"Property Rights",question:"Emblements are:",options:["Natural attachments to land","Annual crops produced by cultivation","Permanent improvements to property","Mineral rights"],correct:1,explanation:"Emblements are annual crops produced by cultivation and labor, considered personal property of the tenant even after the lease ends."},{section:"Property Ownership",question:"The highest form of ownership interest in real estate is:",options:["Life estate","Leasehold estate","Fee simple absolute","Fee simple defeasible"],correct:2,explanation:"Fee simple absolute is the highest form of ownership, providing complete ownership rights with no conditions or limitations."},{section:"Property Rights",question:"An encroachment is:",options:["A legal right to use another's property","A physical intrusion onto another's property","A lien against property","A zoning violation"],correct:1,explanation:"An encroachment is the unauthorized physical intrusion of one property owner's improvements onto an adjacent property."},{section:"Property Ownership",question:"Community property is recognized in:",options:["All states","Common law states only","Community property states only","New York only"],correct:2,explanation:"Community property is a form of ownership recognized only in certain community property states. New York is a common law state."},{section:"Property Rights",question:"A lis pendens is:",options:["A type of deed","Notice of pending legal action","A property tax","A zoning classification"],correct:1,explanation:"A lis pendens is a notice filed in public records indicating that a lawsuit is pending that may affect title to the property."},{section:"Property Ownership",question:"A time-share owner typically has:",options:["Fee simple ownership","The right to use a property for specific time periods","A life estate","Joint tenancy with other owners"],correct:1,explanation:"Time-share ownership typically grants the right to use a property for specific time periods each year, rather than full ownership."},{section:"Property Rights",question:"Littoral rights are associated with:",options:["Streams and rivers","Lakes and seas","Underground water","Artificial water sources"],correct:1,explanation:"Littoral rights are water rights associated with properties adjacent to large bodies of water like lakes, seas, and oceans."},{section:"Property Ownership",question:"Which bundle of rights is NOT typically included in fee simple ownership?",options:["Right to exclude others","Right to use the property","Right to control neighboring properties","Right to dispose of the property"],correct:2,explanation:"The bundle of rights includes possession, control, enjoyment, exclusion, and disposition. It does not include rights over neighboring properties."},{section:"Property Rights",question:"A deed restriction is:",options:["A government regulation","A private limitation on land use","A zoning ordinance","A building code requirement"],correct:1,explanation:"Deed restrictions are private limitations on land use imposed by previous owners or developers, running with the land."},{section:"Land Use Controls",question:"A zoning variance is:",options:["A change to the zoning law","A permitted deviation from zoning requirements","An illegal use of property","A grandfather clause"],correct:1,explanation:"A variance is official permission to deviate from current zoning requirements, typically granted when strict application would cause undue hardship."},{section:"Zoning",question:"Nonconforming use refers to:",options:["A use that violates zoning laws","A use that existed before zoning restrictions","A use that requires a special permit","A temporary use of property"],correct:1,explanation:"A nonconforming use is a property use that was legal when established but doesn't comply with current zoning laws (grandfathered use)."},{section:"Land Use Controls",question:"The primary purpose of zoning is to:",options:["Increase property values","Generate revenue for the government","Promote public health, safety, and welfare","Restrict property ownership"],correct:2,explanation:"Zoning laws are enacted under police power to promote public health, safety, morals, and general welfare of the community."},{section:"Zoning",question:"A special use permit allows:",options:["Any use in any zone","A use that is conditionally permitted in a zone","A use that violates zoning laws","Temporary use of property"],correct:1,explanation:"A special use permit (conditional use permit) allows uses that are acceptable in a zone but require special approval due to their potential impact."},{section:"Land Use Controls",question:"Building codes regulate:",options:["How land can be used","Property taxes","Construction standards and safety","Property ownership transfers"],correct:2,explanation:"Building codes regulate construction standards, materials, and safety requirements to protect public health and safety."},{section:"Zoning",question:"Spot zoning is:",options:["Legal in all circumstances","Rezoning a small area differently from surrounding properties","A type of variance","Commercial zoning only"],correct:1,explanation:"Spot zoning involves rezoning a small parcel differently from the surrounding area and may be illegal if it's arbitrary or benefits only one property owner."},{section:"Land Use Controls",question:"The power of eminent domain allows government to:",options:["Regulate land use","Tax property","Take private property for public use","Zone property"],correct:2,explanation:"Eminent domain is the government's power to take private property for public use, with just compensation to the owner."},{section:"Land Use Controls",question:"Police power includes the government's right to:",options:["Take property without compensation","Regulate land use for public welfare","Sell tax-delinquent property","Inherit property without heirs"],correct:1,explanation:"Police power allows government to regulate land use through zoning, building codes, and other regulations to protect public health, safety, and welfare."},{section:"Environmental Regulations",question:"Environmental impact studies are required for:",options:["All property sales","Major development projects","Residential construction only","Commercial leases"],correct:1,explanation:"Environmental impact studies are typically required for major development projects that may significantly affect the environment."},{section:"Land Use Controls",question:"A buffer zone is:",options:["An area between different land uses","A commercial zone only","A residential zone only","An industrial zone only"],correct:0,explanation:"A buffer zone is a strip of land that separates different types of land uses, often to reduce conflicts between incompatible uses."},{section:"Zoning",question:"Density zoning controls:",options:["Building height only","Number of units per acre","Architectural style","Building materials"],correct:1,explanation:"Density zoning controls the number of dwelling units or amount of development allowed per acre or other unit of area."},{section:"Land Use Controls",question:"The Americans with Disabilities Act affects:",options:["Residential properties only","Commercial properties only","Public accommodations and commercial facilities","Vacant land only"],correct:2,explanation:"The ADA requires accessibility modifications in public accommodations and commercial facilities to ensure equal access for people with disabilities."},{section:"Environmental Regulations",question:"Wetlands are protected by:",options:["Local zoning only","State regulations only","Federal and state environmental laws","Private deed restrictions only"],correct:2,explanation:"Wetlands are protected by both federal laws (like the Clean Water Act) and state environmental regulations."},{section:"Land Use Controls",question:"A master plan is:",options:["A detailed construction blueprint","A comprehensive long-term development guide","A zoning ordinance","A building code"],correct:1,explanation:"A master plan (comprehensive plan) is a long-term guide for community development that serves as the basis for zoning and other land use regulations."},{section:"Zoning",question:"Planned Unit Development (PUD) allows:",options:["Only residential development","Mixed uses with flexible design standards","Industrial uses only","Commercial uses only"],correct:1,explanation:"A PUD allows mixed land uses and flexible design standards in exchange for providing amenities and following an approved master plan."},{section:"Valuation",question:"The principle of substitution is the basis for which approach to value?",options:["Cost approach","Income approach","Sales comparison approach","All of the above"],correct:3,explanation:"The principle of substitution underlies all three approaches to value, as each assumes a buyer will not pay more than the cost of an equally desirable substitute."},{section:"Valuation",question:"In the sales comparison approach, if a comparable property has a feature that the subject property lacks, the adjustment is:",options:["Added to the comparable's sale price","Subtracted from the comparable's sale price","Added to the subject property's value","No adjustment is made"],correct:1,explanation:"If the comparable has a superior feature, its value must be adjusted downward to make it more comparable to the subject property."},{section:"Valuation",question:"The capitalization rate is calculated by:",options:["Net operating income √∑ Value","Gross income √∑ Value","Value √∑ Net operating income","Expenses √∑ Gross income"],correct:0,explanation:"Cap rate = Net Operating Income √∑ Value. This shows the rate of return on an investment property."},{section:"Valuation",question:"Functional obsolescence refers to:",options:["Wear and tear from normal use","Loss in value due to factors outside the property","Outdated design or lack of modern amenities","Poor maintenance by the owner"],correct:2,explanation:"Functional obsolescence is a loss in value due to outdated design, lack of modern amenities, or poor layout that reduces the property's desirability."},{section:"Valuation",question:"Which of the following is NOT included in the calculation of net operating income?",options:["Property taxes","Insurance","Debt service","Management fees"],correct:2,explanation:"Debt service (mortgage payments) is not included in NOI calculation. NOI = Gross Income - Operating Expenses (taxes, insurance, management, maintenance, etc.)"},{section:"Valuation",question:"External obsolescence is caused by:",options:["Poor property maintenance","Outdated floor plans","Factors outside the property","Physical deterioration"],correct:2,explanation:"External obsolescence is loss in value caused by factors outside the property, such as economic changes, environmental problems, or neighborhood decline."},{section:"Valuation",question:"The cost approach is most reliable for:",options:["Older residential properties","New construction and special-purpose properties","Income properties","Vacant land"],correct:1,explanation:"The cost approach is most reliable for new construction (where cost equals value) and special-purpose properties that rarely sell."},{section:"Valuation",question:"Gross rent multiplier (GRM) is calculated by:",options:["Purchase price √∑ Monthly rent","Monthly rent √∑ Purchase price","Annual rent √∑ Purchase price","Purchase price √∑ Annual rent"],correct:0,explanation:"GRM = Purchase Price √∑ Monthly Gross Rent. It's a quick way to compare rental properties."},{section:"Valuation",question:"The principle of highest and best use requires that the use be:",options:["Physically possible only","Legally permissible only","Financially feasible only","Physically possible, legally permissible, financially feasible, and maximally productive"],correct:3,explanation:"Highest and best use must meet all four criteria: physically possible, legally permissible, financially feasible, and maximally productive."},{section:"Valuation",question:"Depreciation in real estate appraisal refers to:",options:["Tax deductions","Loss in value from any cause","Physical deterioration only","Market fluctuations"],correct:1,explanation:"In appraisal, depreciation means any loss in value from any cause, including physical deterioration, functional obsolescence, and external obsolescence."},{section:"Market Analysis",question:"A Comparative Market Analysis (CMA) is:",options:["The same as an appraisal","A broker's opinion of value","Required for all sales","Only used for commercial properties"],correct:1,explanation:"A CMA is a broker's opinion of value based on analysis of comparable sales, not a formal appraisal."},{section:"Valuation",question:"The sales comparison approach is most appropriate for:",options:["Special purpose properties","Properties with adequate comparable sales","New construction only","Income properties only"],correct:1,explanation:"The sales comparison approach works best when there are adequate, recent, and similar comparable sales available."},{section:"Valuation",question:"Accrued depreciation in the cost approach is:",options:["Added to replacement cost","Subtracted from replacement cost","Multiplied by replacement cost","Not considered"],correct:1,explanation:"In the cost approach: Property Value = Land Value + (Replacement Cost - Accrued Depreciation)."},{section:"Valuation",question:"The income approach is primarily used for:",options:["Owner-occupied homes","Vacant land","Income-producing properties","Special purpose buildings"],correct:2,explanation:"The income approach is primarily used for valuing income-producing properties like rental properties, office buildings, and shopping centers."},{section:"Valuation",question:"Market value is defined as:",options:["The highest price a property will bring","The price a willing buyer and seller agree upon","The most probable price under typical market conditions","The assessed value for tax purposes"],correct:2,explanation:"Market value is the most probable price that a property should bring in a competitive and open market under all conditions requisite to a fair sale."},{section:"Financing",question:"In an amortizing loan, early payments consist of:",options:["Mostly principal","Mostly interest","Equal amounts of principal and interest","Only interest"],correct:1,explanation:"In early payments of an amortizing loan, most of the payment goes to interest, with a smaller portion going to principal. This ratio gradually reverses over time."},{section:"Financing",question:"The loan-to-value ratio on a $300,000 home with a $240,000 loan is:",options:["70%","75%","80%","85%"],correct:2,explanation:"LTV = Loan Amount √∑ Property Value = $240,000 √∑ $300,000 = 80%"},{section:"Financing",question:"A borrower's monthly housing payment should not exceed what percentage of gross monthly income under conventional lending guidelines?",options:["25%","28%","31%","36%"],correct:1,explanation:"The front-end ratio (housing payment to gross income) should typically not exceed 28% under conventional lending guidelines."},{section:"Financing",question:"Which of the following is a government-sponsored enterprise?",options:["FHA","VA","Fannie Mae","USDA"],correct:2,explanation:"Fannie Mae (FNMA) is a government-sponsored enterprise. FHA, VA, and USDA are government agencies, not GSEs."},{section:"Financing",question:"A balloon payment is:",options:["The first payment on a loan","A payment that is larger than other scheduled payments","A penalty payment for late payment","An extra payment toward principal"],correct:1,explanation:"A balloon payment is a large payment, usually the final payment, that is significantly larger than the other scheduled payments."},{section:"Financing",question:"Private mortgage insurance (PMI) is typically required when:",options:["LTV exceeds 80%","LTV exceeds 90%","LTV exceeds 95%","It's never required"],correct:0,explanation:"PMI is typically required on conventional loans when the loan-to-value ratio exceeds 80%."},{section:"Financing",question:"A purchase money mortgage is:",options:["Any mortgage used to buy property","A mortgage given by the seller to the buyer","A government-backed loan","A second mortgage"],correct:1,explanation:"A purchase money mortgage is seller financing where the seller acts as the lender and takes back a mortgage from the buyer."},{section:"Financing",question:"The secondary mortgage market:",options:["Makes loans to borrowers","Buys and sells existing mortgages","Regulates mortgage lending","Insures mortgage loans"],correct:1,explanation:"The secondary mortgage market is where existing mortgages are bought and sold, providing liquidity to primary lenders."},{section:"Financing",question:"An adjustable rate mortgage (ARM) has:",options:["A fixed interest rate","An interest rate that can change","No interest charges","Only principal payments"],correct:1,explanation:"An ARM has an interest rate that can change periodically based on an index, typically resulting in changes to the monthly payment."},{section:"Financing",question:"The Truth in Lending Act requires disclosure of:",options:["Property taxes only","Insurance costs only","Annual percentage rate (APR)","Property condition"],correct:2,explanation:"TILA requires lenders to disclose the APR, finance charges, amount financed, and total payments to help borrowers compare loan costs."},{section:"Financing",question:"A straight note is:",options:["An amortizing loan","An interest-only loan","A zero-interest loan","A reverse mortgage"],correct:1,explanation:"A straight note requires periodic interest payments with the principal due in full at maturity (interest-only payments)."},{section:"Financing",question:"Points paid at closing are:",options:["Always tax deductible","Never tax deductible","May be tax deductible","Only deductible for investment properties"],correct:2,explanation:"Points may be tax deductible depending on the circumstances, such as whether they're for a primary residence purchase or refinance."},{section:"Financing",question:"The Equal Credit Opportunity Act prohibits discrimination in lending based on:",options:["Credit history","Income level","Race, sex, religion, national origin, age, marital status","Employment history"],correct:2,explanation:"ECOA prohibits credit discrimination based on race, color, religion, national origin, sex, marital status, age, or receipt of public assistance."},{section:"Financing",question:"A reverse mortgage is available to borrowers who are:",options:["18 or older","55 or older","62 or older","65 or older"],correct:2,explanation:"Reverse mortgages are available to homeowners who are 62 years of age or older."},{section:"Financing",question:"Assumption of a mortgage means:",options:["Paying off the loan early","Taking over the seller's mortgage payments","Getting a new loan","Defaulting on the loan"],correct:1,explanation:"Assumption allows a buyer to take over the seller's existing mortgage, becoming responsible for the remaining payments."},{section:"Agency Law",question:"In New York, a real estate broker owes fiduciary duties to:",options:["All parties in a transaction","Only the party they represent","The party paying the commission","No one, since disclosure eliminates fiduciary duties"],correct:1,explanation:"Fiduciary duties are owed only to the party the broker represents (their client), not to customers or other parties in the transaction."},{section:"Agency Law",question:"Which of the following is NOT a fiduciary duty?",options:["Loyalty","Disclosure","Accounting","Warranty"],correct:3,explanation:"The main fiduciary duties are loyalty, disclosure, confidentiality, accounting, reasonable care, and obedience. Warranty is not a fiduciary duty."},{section:"Agency Law",question:"A broker represents the seller and shows the property to a buyer. The buyer is considered:",options:["A client","A customer","A principal","A fiduciary"],correct:1,explanation:"The buyer would be a customer since the broker represents the seller. A customer receives honest and fair treatment but not fiduciary representation."},{section:"Agency Law",question:"Dual agency occurs when:",options:["Two agents work for the same broker","An agent represents both buyer and seller","A broker has multiple listings","An agent works with multiple buyers"],correct:1,explanation:"Dual agency occurs when the same agent or broker represents both the buyer and seller in the same transaction."},{section:"NY Agency Law",question:"In New York, when must agency disclosure be made to prospective buyers?",options:["At first contact","Before showing properties","At first substantive contact about specific property","Only when an offer is made"],correct:2,explanation:"NY law requires agency disclosure at the first substantive contact about a specific property, which means the first time you discuss a particular property in detail."},{section:"Agency Law",question:"A subagent is:",options:["An agent of the buyer","An agent of the seller's agent","An independent contractor","A dual agent"],correct:1,explanation:"A subagent is an agent of the listing broker's client (typically the seller), created when a cooperating broker agrees to represent the seller's interests."},{section:"Agency Law",question:"The duty of confidentiality requires an agent to:",options:["Disclose all information to all parties","Keep the client's confidential information private","Share information with other agents","Report everything to the state"],correct:1,explanation:"The duty of confidentiality requires agents to keep their client's confidential information private, even after the agency relationship ends."},{section:"Agency Law",question:"Puffing in real estate refers to:",options:["Deliberate misrepresentation","Exaggerated promotional statements","Accurate property descriptions","Legal document preparation"],correct:1,explanation:"Puffing refers to exaggerated promotional statements or opinions about a property that are not intended as factual claims."},{section:"Agency Law",question:"An exclusive right to sell listing gives the broker:",options:["The right to sell to anyone","Commission regardless of who sells the property","Exclusive possession of the property","The right to set the sale price"],correct:1,explanation:"With an exclusive right to sell listing, the broker earns commission regardless of who sells the property during the listing period."},{section:"Agency Law",question:"The difference between an exclusive agency and exclusive right to sell listing is:",options:["The commission rate","The listing period","Whether the owner can sell without paying commission","The marketing methods used"],correct:2,explanation:"With exclusive agency, the owner can sell the property themselves without paying commission. With exclusive right to sell, commission is due regardless of who sells."},{section:"Agency Law",question:"A buyer's agent owes fiduciary duties to:",options:["The seller","The buyer","Both buyer and seller","The listing broker"],correct:1,explanation:"A buyer's agent represents the buyer and owes fiduciary duties to the buyer, not the seller or listing broker."},{section:"Agency Law",question:"Designated agency in New York allows:",options:["One agent to represent both parties","Different agents from the same firm to represent each party","Agents to work without supervision","Brokers to avoid disclosure requirements"],correct:1,explanation:"Designated agency allows a broker to designate different agents within the firm to represent the buyer and seller in the same transaction."},{section:"Agency Law",question:"The duty of reasonable care requires an agent to:",options:["Guarantee the client's satisfaction","Use skill and care expected of a competent agent","Provide legal advice","Ensure property appreciation"],correct:1,explanation:"The duty of reasonable care requires agents to use the skill and care expected of a competent real estate professional."},{section:"Agency Law",question:"Material facts must be disclosed to:",options:["Clients only","Customers only","All parties in the transaction","No one if confidential"],correct:2,explanation:"Material facts that could affect a party's decision must be disclosed to all parties in the transaction, whether they are clients or customers."},{section:"Agency Law",question:"An agent's duty of obedience means:",options:["Following all client instructions regardless of legality","Following lawful instructions from the client","Always agreeing with the client","Never questioning the client's decisions"],correct:1,explanation:"The duty of obedience requires agents to follow lawful instructions from their client, but they cannot follow illegal or unethical instructions."},{section:"Contracts",question:"For a contract to be valid, it must have:",options:["Offer and acceptance only","Written form","Offer, acceptance, consideration, and legal purpose","Notarization"],correct:2,explanation:"A valid contract requires: competent parties, offer and acceptance, consideration, and legal purpose. Writing may be required for enforceability but not validity."},{section:"Property Transfer",question:"Which deed provides the greatest protection to the grantee?",options:["Quitclaim deed","Bargain and sale deed","General warranty deed","Special warranty deed"],correct:2,explanation:"A general warranty deed provides the greatest protection because the grantor warrants title against all defects, whether they occurred before or during the grantor's ownership."},{section:"Contracts",question:"A voidable contract is one that:",options:["Has no legal effect","Can be canceled by one or both parties","Is automatically void","Cannot be enforced"],correct:1,explanation:"A voidable contract is valid but can be canceled by one or both parties under certain circumstances (like fraud, duress, or incapacity)."},{section:"Property Transfer",question:"Title insurance protects against:",options:["Future property defects","Physical property damage","Past title defects","Market value changes"],correct:2,explanation:"Title insurance protects against financial loss from defects in title that existed before the policy were issued but were unknown at the time."},{section:"Contracts",question:"The statute of frauds requires that certain contracts be:",options:["Notarized","In writing","Recorded","Witnessed"],correct:1,explanation:"The statute of frauds requires certain contracts, including real estate sales contracts, to be in writing to be enforceable."},{section:"Property Transfer",question:"Recording a deed:",options:["Transfers ownership","Provides constructive notice","Guarantees valid title","Is required for ownership"],correct:1,explanation:"Recording provides constructive notice to the world of the grantee's ownership claim, but the deed itself transfers ownership."},{section:"Contracts",question:"Liquidated damages in a real estate contract:",options:["Are always illegal","Are predetermined damages for breach","Must equal the full purchase price","Are determined by a court"],correct:1,explanation:"Liquidated damages are predetermined amounts agreed upon by the parties as compensation for breach of contract, often the earnest money deposit."},{section:"Property Transfer",question:"A warranty deed warrants that:",options:["The property is in good condition","The grantor has good title and will defend it","The property will appreciate in value","There are no liens on the property"],correct:1,explanation:"A warranty deed includes the grantor's promise that they have good title and will defend the grantee's title against any claims."},{section:"Contracts",question:"Specific performance is:",options:["Monetary damages","Cancellation of contract","Court order to complete the contract","Renegotiation of terms"],correct:2,explanation:"Specific performance is a court order requiring a party to perform their contractual obligations, often used in real estate due to property uniqueness."},{section:"Property Transfer",question:"A quitclaim deed:",options:["Guarantees good title","Transfers whatever interest the grantor has","Requires title insurance","Must be notarized"],correct:1,explanation:"A quitclaim deed transfers whatever interest the grantor has in the property, if any, without warranties about the quality of title."},{section:"Contracts",question:"An executory contract is one that:",options:["Has been fully performed","Is invalid","Has not yet been fully performed","Has been breached"],correct:2,explanation:"An executory contract is one where one or both parties have not yet completed their contractual obligations."},{section:"Property Transfer",question:"Chain of title refers to:",options:["The physical boundaries of property","The history of ownership transfers","Property liens and encumbrances","Zoning restrictions"],correct:1,explanation:"Chain of title is the chronological history of ownership transfers and other title events affecting a property."},{section:"Contracts",question:"A bilateral contract is one where:",options:["Only one party makes a promise","Both parties exchange promises","No consideration is involved","The contract is automatically void"],correct:1,explanation:"A bilateral contract involves mutual promises where both parties are obligated to perform (like most real estate purchase contracts)."},{section:"Property Transfer",question:"A title search reveals:",options:["Property condition","Market value","Public records affecting title","Future ownership rights"],correct:2,explanation:"A title search examines public records to determine ownership history and identify liens, encumbrances, and other matters affecting title."},{section:"Contracts",question:"Contingencies in a real estate contract:",options:["Are always illegal","Allow parties to cancel under specified conditions","Automatically void the contract","Only benefit the seller"],correct:1,explanation:"Contingencies are conditions that must be met for the contract to proceed, allowing cancellation if the conditions aren't satisfied."},{section:"NY Real Estate Law",question:"In New York, a real estate license is required for:",options:["An owner selling their own property","An attorney handling a real estate closing","A person who regularly buys and sells property for others for compensation","A property manager managing their own property"],correct:2,explanation:"Anyone who regularly engages in real estate activities for others for compensation must be licensed, with limited exceptions for owners, attorneys in practice, and certain other professionals."},{section:"NY Real Estate Law",question:"A New York real estate salesperson license is valid for:",options:["1 year","2 years","3 years","4 years"],correct:1,explanation:"A New York real estate salesperson license is valid for 2 years and must be renewed before expiration."},{section:"NY Real Estate Law",question:"To obtain a New York salesperson license, an applicant must:",options:["Be 18 years old","Complete 75 hours of approved education","Pass the state examination","All of the above"],correct:3,explanation:"NY salesperson license requirements include being 18+ years old, completing 75 hours of approved education, and passing the state examination."},{section:"NY Real Estate Law",question:"In New York, all real estate commissions must be paid to:",options:["The salesperson who earned them","The client","The supervising broker","The Department of State"],correct:2,explanation:"All commissions must be paid to the supervising broker, who then pays the salesperson according to their agreement."},{section:"NY Real Estate Law",question:"A New York broker must maintain transaction records for:",options:["1 year","2 years","3 years","6 years"],correct:2,explanation:"New York brokers must maintain transaction records for at least 3 years from the date of the transaction."},{section:"NY Real Estate Law",question:"The New York State Department of State oversees:",options:["Real estate licensing only","Real estate education only","Real estate licensing and regulation","Property taxes"],correct:2,explanation:"The NY Department of State Division of Licensing Services oversees real estate licensing, education, and regulation in New York."},{section:"NY Real Estate Law",question:"A salesperson in New York must work under:",options:["Any licensed broker","A supervising broker","Another salesperson","No supervision required"],correct:1,explanation:"All salespersons in New York must work under the supervision of a licensed broker who is responsible for their activities."},{section:"NY Real Estate Law",question:"Continuing education in New York requires:",options:["22.5 hours every 2 years","30 hours every 2 years","45 hours every 2 years","No continuing education required"],correct:0,explanation:"New York requires 22.5 hours of continuing education every 2 years for license renewal."},{section:"NY Real Estate Law",question:"The New York Human Rights Law prohibits discrimination in housing based on:",options:["Only federal protected classes","Additional classes beyond federal law","No protected classes","Only race and gender"],correct:1,explanation:"The NY Human Rights Law includes additional protected classes beyond federal law, such as lawful source of income, sexual orientation, gender identity, and military status."},{section:"NY Property Law",question:"In New York, property disclosure requirements apply to:",options:["All property sales","Residential property sales of 1-4 units","Commercial properties only","New construction only"],correct:1,explanation:"New York's Property Condition Disclosure Act applies to the sale of residential real property of one to four dwelling units."},{section:"NY Real Estate Law",question:"A New York real estate broker license is valid for:",options:["1 year","2 years","3 years","4 years"],correct:1,explanation:"A New York real estate broker license is valid for 2 years, the same as a salesperson license."},{section:"NY Real Estate Law",question:"In New York, earnest money deposits must:",options:["Be held by the seller","Be deposited in the broker's personal account","Be held in a special escrow account","Be immediately given to the listing agent"],correct:2,explanation:"Earnest money must be held in a special escrow or trust account, separate from the broker's personal or business funds."},{section:"NY Real Estate Law",question:"New York's 'Do Not Call' registry affects:",options:["All real estate solicitations","Cold calling to consumers who have registered","Only email marketing","Only door-to-door sales"],correct:1,explanation:"The Do Not Call registry restricts cold calling to consumers who have registered their phone numbers, with some exceptions for existing business relationships."},{section:"NY Real Estate Law",question:"In New York, a real estate license may be suspended or revoked for:",options:["Fraud or misrepresentation","Failure to maintain continuing education","Violation of license law","All of the above"],correct:3,explanation:"NY licenses may be suspended or revoked for various violations including fraud, failure to complete continuing education, and other license law violations."},{section:"NY Real Estate Law",question:"New York's rent stabilization laws primarily apply in:",options:["All of New York State","New York City and certain other municipalities","Only Manhattan","Only commercial properties"],correct:1,explanation:"Rent stabilization laws primarily apply in New York City and certain other municipalities, affecting specific types of rental properties."},{section:"Real Estate Math",question:"A property sold for $450,000. The broker's commission was 6%, split equally between listing and selling agents. What was the listing agent's commission?",options:["$13,500","$27,000","$54,000","$67,500"],correct:0,explanation:"Total commission: $450,000 √ó 6% = $27,000. Split equally: $27,000 √∑ 2 = $13,500 per agent."},{section:"Property Tax",question:"If a property has an assessed value of $180,000 and the tax rate is 25 mills, what is the annual property tax?",options:["$4,500","$18,000","$45,000","$180,000"],correct:0,explanation:"25 mills = 0.025 or $25 per $1,000. $180,000 √∑ $1,000 = 180. 180 √ó $25 = $4,500."},{section:"Real Estate Math",question:"A rectangular lot is 150 feet wide by 200 feet deep. How many acres does it contain?",options:["0.69 acres","0.75 acres","1.2 acres","1.5 acres"],correct:0,explanation:"Area = 150 √ó 200 = 30,000 sq ft. 30,000 √∑ 43,560 (sq ft per acre) = 0.69 acres."},{section:"Real Estate Math",question:"An agent receives a 3% commission on a $300,000 sale. If the agent splits 60% with the broker, how much does the agent keep?",options:["$3,600","$5,400","$9,000","$18,000"],correct:0,explanation:"Commission = $300,000 √ó 3% = $9,000. Agent keeps 40% (100% - 60%) = $9,000 √ó 0.40 = $3,600."},{section:"Real Estate Math",question:"An investor pays $500,000 for a property and receives $60,000 annual net income. What is the capitalization rate?",options:["8.3%","10%","12%","15%"],correct:2,explanation:"Cap rate = Net Operating Income √∑ Property Value = $60,000 √∑ $500,000 = 0.12 or 12%."},{section:"Real Estate Math",question:"A building cost $800,000 to construct. If it depreciates at 2% per year using straight-line depreciation, what is its value after 5 years?",options:["$720,000","$750,000","$780,000","$800,000"],correct:0,explanation:"Annual depreciation = $800,000 √ó 2% = $16,000. After 5 years: $16,000 √ó 5 = $80,000 total depreciation. $800,000 - $80,000 = $720,000."},{section:"Real Estate Math",question:"An income property generates $48,000 annual rent. If the gross rent multiplier is 12, what is the property's estimated value?",options:["$400,000","$480,000","$576,000","$600,000"],correct:2,explanation:"Monthly rent = $48,000 √∑ 12 = $4,000. Property value = Monthly rent √ó GRM = $4,000 √ó 12 = $48,000. Wait, this is wrong. Property value = Annual rent √ó GRM = $48,000 √ó 12 = $576,000."},{section:"Real Estate Math",question:"A loan has a principal balance of $200,000 at 5% annual interest. What is the monthly interest payment?",options:["$833.33","$1,000.00","$1,666.67","$10,000.00"],correct:0,explanation:"Annual interest = $200,000 √ó 5% = $10,000. Monthly interest = $10,000 √∑ 12 = $833.33."},{section:"Real Estate Math",question:"A property is purchased for $400,000 and sold 3 years later for $460,000. What was the annual rate of appreciation?",options:["4.8%","5.0%","15.0%","20.0%"],correct:0,explanation:"Total appreciation = $460,000 - $400,000 = $60,000. Annual appreciation = $60,000 √∑ 3 = $20,000. Rate = $20,000 √∑ $400,000 = 5% per year. Wait, let me recalculate: ($460,000 √∑ $400,000)^(1/3) - 1 = 4.8%."},{section:"Real Estate Math",question:"A square lot contains 2 acres. What is the length of each side?",options:["295 feet","300 feet","350 feet","400 feet"],correct:0,explanation:"2 acres = 2 √ó 43,560 = 87,120 sq ft. For a square: side length = ‚àö87,120 = 295 feet."},{section:"Real Estate Math",question:"A borrower gets a $300,000 loan at 6% interest for 30 years. If the monthly payment is $1,799, how much interest is paid in the first month?",options:["$1,500","$1,750","$1,799","$1,800"],correct:0,explanation:"Monthly interest rate = 6% √∑ 12 = 0.5%. First month interest = $300,000 √ó 0.5% = $1,500."},{section:"Real Estate Math",question:"A property has a potential gross income of $120,000. With a 5% vacancy rate and $8,000 in operating expenses, what is the net operating income?",options:["$104,000","$106,000","$108,000","$114,000"],correct:1,explanation:"Effective gross income = $120,000 √ó (100% - 5%) = $114,000. NOI = $114,000 - $8,000 = $106,000."},{section:"Real Estate Math",question:"An appraiser estimates that a building will last 40 years. If it's currently 10 years old, what percentage of its useful life remains?",options:["25%","50%","75%","90%"],correct:2,explanation:"Remaining life = 40 - 10 = 30 years. Percentage remaining = 30 √∑ 40 = 75%."},{section:"Real Estate Math",question:"A buyer wants to purchase a $350,000 home with a 90% LTV loan. How much cash must the buyer provide for the down payment?",options:["$35,000","$50,000","$70,000","$315,000"],correct:0,explanation:"Loan amount = $350,000 √ó 90% = $315,000. Down payment = $350,000 - $315,000 = $35,000."},{section:"Real Estate Math",question:"An investment property purchased for $200,000 generates $24,000 annual rent. After expenses of $6,000, what is the cash-on-cash return?",options:["9%","12%","15%","18%"],correct:0,explanation:"Net cash flow = $24,000 - $6,000 = $18,000. Cash-on-cash return = $18,000 √∑ $200,000 = 9%."},{section:"Real Estate Math",question:"A triangular lot has a base of 100 feet and a height of 150 feet. What is its area in square feet?",options:["7,500","12,500","15,000","25,000"],correct:0,explanation:"Area of triangle = (base √ó height) √∑ 2 = (100 √ó 150) √∑ 2 = 7,500 sq ft."},{section:"Real Estate Math",question:"Property taxes of $4,800 are paid annually in advance on January 1. If a property closes on September 1, how much does the buyer owe the seller?",options:["$1,200","$1,600","$3,200","$4,800"],correct:1,explanation:"Sept 1 - Dec 31 = 4 months. Monthly tax = $4,800 √∑ 12 = $400. Buyer owes seller: $400 √ó 4 = $1,600."},{section:"Real Estate Math",question:"A salesperson earns $72,000 annually from a 3% commission rate. What was the total dollar volume of sales?",options:["$2,160,000","$2,400,000","$2,500,000","$2,880,000"],correct:1,explanation:"Sales volume = Commission earned √∑ Commission rate = $72,000 √∑ 3% = $2,400,000."},{section:"Real Estate Math",question:"A property's value increases from $250,000 to $275,000. What is the percentage increase?",options:["9.1%","10%","11%","25%"],correct:1,explanation:"Increase = $275,000 - $250,000 = $25,000. Percentage increase = $25,000 √∑ $250,000 = 10%."},{section:"Real Estate Math",question:"An investor pays $80,000 cash and gets a $320,000 mortgage to buy a $400,000 property. What is the loan-to-value ratio?",options:["20%","25%","75%","80%"],correct:3,explanation:"LTV = Loan amount √∑ Property value = $320,000 √∑ $400,000 = 80%."},{section:"Real Estate Math",question:"A rectangular property is 300 feet by 200 feet. If similar properties sell for $2 per square foot, what is this property's estimated value?",options:["$60,000","$100,000","$120,000","$200,000"],correct:2,explanation:"Area = 300 √ó 200 = 60,000 sq ft. Value = 60,000 √ó $2 = $120,000."},{section:"Real Estate Math",question:"A property has operating expenses of $15,000 and a net operating income of $45,000. What is the gross income?",options:["$30,000","$45,000","$60,000","$75,000"],correct:2,explanation:"Gross Income = NOI + Operating Expenses = $45,000 + $15,000 = $60,000."},{section:"Real Estate Math",question:"An agent splits commission 70/30 with their broker. On a $500,000 sale with 6% total commission, how much does the agent receive if they represent the buyer?",options:["$9,000","$10,500","$15,000","$21,000"],correct:1,explanation:"Total commission = $500,000 √ó 6% = $30,000. Buyer agent gets half = $15,000. Agent keeps 70%: $15,000 √ó 70% = $10,500."},{section:"Real Estate Math",question:"A property appreciates 4% annually. If it's worth $300,000 today, what will it be worth in 3 years?",options:["$324,000","$336,000","$337,493","$360,000"],correct:2,explanation:"With compound appreciation: $300,000 √ó (1.04)¬≥ = $300,000 √ó 1.124864 = $337,459, approximately $337,493."},{section:"Property Management",question:"A percentage lease is commonly used for:",options:["Residential properties","Office buildings","Retail properties","Industrial properties"],correct:2,explanation:"Percentage leases, where rent is based on a percentage of the tenant's gross sales, are commonly used for retail properties."},{section:"Leases",question:"A lease that automatically renews for successive periods is called:",options:["Periodic tenancy","Tenancy for years","Tenancy at will","Tenancy at sufferance"],correct:0,explanation:"A periodic tenancy automatically renews for successive periods (month-to-month, year-to-year) until terminated by proper notice."},{section:"Property Management",question:"In New York, security deposits for residential rentals:",options:["Cannot exceed one month's rent","Cannot exceed two months' rent","Can be any amount","Are prohibited"],correct:0,explanation:"In New York, security deposits for residential rentals generally cannot exceed one month's rent."},{section:"Property Management",question:"A net lease requires the tenant to pay:",options:["Only base rent","Base rent plus some or all operating expenses","A percentage of gross sales","No rent, only operating expenses"],correct:1,explanation:"In a net lease, the tenant pays base rent plus some or all operating expenses such as taxes, insurance, and maintenance."},{section:"Property Management",question:"The warranty of habitability requires landlords to:",options:["Provide luxury amenities","Maintain properties in livable condition","Allow pets","Provide parking"],correct:1,explanation:"The warranty of habitability requires landlords to maintain rental properties in safe, sanitary, and livable condition."},{section:"Property Management",question:"A property manager's first duty is to:",options:["Maximize rental income","Minimize expenses","Follow the owner's lawful instructions","Maintain high occupancy"],correct:2,explanation:"A property manager's primary fiduciary duty is to follow the property owner's lawful instructions and act in the owner's best interests."},{section:"Property Management",question:"Rent control laws typically:",options:["Apply to all rental properties","Set maximum allowable rent increases","Require landlord licenses","Prohibit evictions"],correct:1,explanation:"Rent control laws typically limit the amount and frequency of rent increases for covered properties."},{section:"Property Management",question:"An escalation clause in a lease allows for:",options:["Automatic lease renewal","Rent increases based on specified criteria","Early lease termination","Tenant improvements"],correct:1,explanation:"An escalation clause allows for rent increases based on specified criteria such as inflation, operating cost increases, or predetermined schedules."},{section:"Property Management",question:"The legal process to remove a tenant who has breached their lease is called:",options:["Abandonment","Eviction","Foreclosure","Condemnation"],correct:1,explanation:"Eviction is the legal process by which a landlord removes a tenant who has violated the lease terms or failed to pay rent."},{section:"Property Management",question:"A gross lease means the tenant pays:",options:["Only utilities","Base rent plus all operating expenses","A fixed rent with landlord paying operating expenses","A percentage of property value"],correct:2,explanation:"In a gross lease, the tenant pays a fixed rent amount and the landlord pays all or most operating expenses."},{section:"Property Management",question:"Rent stabilization differs from rent control in that it:",options:["Applies to more properties","Allows regulated rent increases","Prohibits all evictions","Only applies to commercial properties"],correct:1,explanation:"Rent stabilization allows for regulated rent increases according to guidelines, while rent control typically freezes rents at specific levels."},{section:"Property Management",question:"A holdover tenant is one who:",options:["Never signed a lease","Remains after lease expiration","Pays rent late","Sublets without permission"],correct:1,explanation:"A holdover tenant is one who remains in possession of the property after their lease has expired."},{section:"Property Management",question:"The Americans with Disabilities Act affects property management by requiring:",options:["All units to be wheelchair accessible","Reasonable accommodations for disabled tenants","Special rental rates for disabled tenants","Only applies to new construction"],correct:1,explanation:"The ADA requires property managers to make reasonable accommodations for disabled tenants and ensure accessibility in common areas."},{section:"Property Management",question:"A management agreement should specify:",options:["The manager's duties and compensation","Only the management fee","Only the term of the agreement","Only emergency procedures"],correct:0,explanation:"A comprehensive management agreement should specify the manager's duties, compensation, term, authority, and other important terms."},{section:"Property Management",question:"Triple net lease (NNN) means the tenant pays:",options:["Three times the base rent","Base rent plus taxes, insurance, and maintenance","Only operating expenses","Rent every three months"],correct:1,explanation:"In a triple net lease, the tenant pays base rent plus all three major expense categories: taxes, insurance, and maintenance/repairs."},{section:"Environmental Issues",question:"Houses built before what year are presumed to contain lead-based paint?",options:["1970","1978","1980","1985"],correct:1,explanation:"Houses built before 1978 are presumed to contain lead-based paint, triggering federal disclosure requirements."},{section:"Environmental",question:"Which environmental hazard is odorless and colorless but can cause lung cancer?",options:["Lead","Asbestos","Radon","Mold"],correct:2,explanation:"Radon is a naturally occurring radioactive gas that is odorless and colorless but is the second leading cause of lung cancer."},{section:"Environmental Issues",question:"Asbestos was commonly used in building materials until:",options:["1960","1970","1980","1990"],correct:2,explanation:"Asbestos was commonly used in building materials until around 1980, when its health hazards became widely recognized."},{section:"Environmental Issues",question:"Underground storage tanks (USTs) are a concern because they may:",options:["Collapse","Leak petroleum products into soil and groundwater","Attract insects","Cause structural damage"],correct:1,explanation:"USTs are primarily a concern because they may leak petroleum products, gasoline, or other hazardous substances into soil and groundwater."},{section:"Environmental Issues",question:"The federal Superfund law (CERCLA) addresses:",options:["Lead paint disclosure","Cleanup of contaminated sites","Radon testing","Mold remediation"],correct:1,explanation:"CERCLA (Comprehensive Environmental Response, Compensation, and Liability Act) addresses the cleanup of contaminated hazardous waste sites."},{section:"Environmental Issues",question:"Mold problems in buildings are typically caused by:",options:["Poor ventilation only","Excess moisture","Lead paint","Radon gas"],correct:1,explanation:"Mold problems are typically caused by excess moisture from leaks, flooding, poor ventilation, or high humidity."},{section:"Environmental Issues",question:"PCBs (polychlorinated biphenyls) were commonly found in:",options:["Paint","Insulation","Electrical transformers and fluorescent light ballasts","Roofing materials"],correct:2,explanation:"PCBs were commonly used in electrical equipment like transformers and fluorescent light ballasts before being banned due to health concerns."},{section:"Environmental Issues",question:"The disclosure of lead-based paint hazards is required for:",options:["All property sales","Residential properties built before 1978","Only rental properties","Only commercial properties"],correct:1,explanation:"Federal law requires disclosure of lead-based paint hazards in residential properties built before 1978."},{section:"Environmental Issues",question:"Friable asbestos is particularly dangerous because it:",options:["Is water-soluble","Can easily release fibers into the air","Attracts insects","Causes structural damage"],correct:1,explanation:"Friable asbestos is dangerous because it can be easily crumbled or pulverized, releasing harmful fibers into the air."},{section:"Environmental Issues",question:"Carbon monoxide is dangerous because it:",options:["Is highly explosive","Causes property damage","Prevents oxygen from reaching body tissues","Attracts pests"],correct:2,explanation:"Carbon monoxide is dangerous because it binds to hemoglobin, preventing oxygen from reaching body tissues and potentially causing death."},{section:"Environmental Issues",question:"Formaldehyde in buildings is commonly found in:",options:["Plumbing","Electrical wiring","Pressed wood products and insulation","Concrete foundations"],correct:2,explanation:"Formaldehyde is commonly found in pressed wood products (particleboard, plywood) and some types of insulation."},{section:"Environmental Issues",question:"The Clean Water Act regulates:",options:["Indoor air quality","Discharge of pollutants into waters","Soil contamination","Noise pollution"],correct:1,explanation:"The Clean Water Act regulates the discharge of pollutants into surface waters and wetlands to maintain water quality."},{section:"Environmental Issues",question:"Brownfields are:",options:["Agricultural properties","Previously contaminated commercial or industrial sites","Wetland areas","Flood zones"],correct:1,explanation:"Brownfields are previously contaminated commercial or industrial sites that may require environmental cleanup before redevelopment."},{section:"Environmental Issues",question:"Sick building syndrome refers to:",options:["Structural problems","Health problems related to poor indoor air quality","Pest infestations","Electrical issues"],correct:1,explanation:"Sick building syndrome refers to health problems experienced by building occupants that are related to poor indoor air quality."},{section:"Environmental Issues",question:"An environmental site assessment (Phase I) typically involves:",options:["Soil and water testing","Review of records and visual inspection","Removal of contaminated materials","Installation of monitoring wells"],correct:1,explanation:"A Phase I environmental site assessment involves reviewing historical records, conducting interviews, and performing a visual site inspection to identify potential contamination."},{section:"Fair Housing",question:"Under the Fair Housing Act, which of the following is NOT a protected class?",options:["Race","Religion","Age","Familial status"],correct:2,explanation:"Age is not a protected class under the Federal Fair Housing Act. The protected classes are race, color, religion, sex, handicap, familial status, and national origin."},{section:"Fair Housing",question:"The Fair Housing Act prohibits discrimination in:",options:["Sale and rental of housing only","Advertising only","Lending only","All housing-related activities"],correct:3,explanation:"The Fair Housing Act prohibits discrimination in all housing-related activities including sales, rentals, financing, advertising, and brokerage services."},{section:"Fair Housing",question:"Steering refers to:",options:["Refusing to show properties","Directing people to or away from certain areas based on protected class","Setting different prices","Requiring larger deposits"],correct:1,explanation:"Steering is the illegal practice of directing people toward or away from certain areas based on their membership in a protected class."},{section:"Fair Housing",question:"Blockbusting involves:",options:["Rapid property development","Encouraging sales by suggesting demographic changes will affect property values","Buying multiple properties quickly","Demolishing old buildings"],correct:1,explanation:"Blockbusting is the illegal practice of encouraging property sales by suggesting that demographic changes will negatively affect property values."},{section:"Fair Housing",question:"Redlining refers to:",options:["Drawing property boundaries","Refusing to make loans in certain areas","Marking up legal documents","Setting property tax rates"],correct:1,explanation:"Redlining is the discriminatory practice of refusing to provide services (like loans or insurance) to residents of certain areas, often based on race or ethnicity."},{section:"Fair Housing",question:"Reasonable accommodations under fair housing law require:",options:["Expensive modifications","Changes that don't create undue financial burden","Complete property renovation","Government approval"],correct:1,explanation:"Reasonable accommodations are changes in rules, policies, or services that don't create an undue financial or administrative burden on the housing provider."},{section:"Fair Housing",question:"The Fair Housing Act applies to:",options:["Only apartments","Only single-family homes","Most housing with limited exemptions","Only government housing"],correct:2,explanation:"The Fair Housing Act applies to most housing, with limited exemptions for owner-occupied buildings with 4 or fewer units and single-family homes sold without a broker."},{section:"Fair Housing",question:"Familial status protection covers:",options:["Only married couples","Only families with children under 18","Families with children under 18 and pregnant women","All family relationships"],correct:2,explanation:"Familial status protection covers families with children under 18 and pregnant women, regardless of marital status."},{section:"Fair Housing",question:"Housing for older persons may exclude families with children if:",options:["The building is over 10 years old","It meets specific age requirements (55+ or 62+)","It's in a retirement community","The landlord prefers seniors"],correct:1,explanation:"Housing for older persons may exclude families with children if it meets specific requirements, such as 80% of units occupied by persons 55+ or exclusively for persons 62+."},{section:"Fair Housing",question:"Sexual harassment in housing is prohibited under:",options:["State law only","Local ordinances only","The Fair Housing Act's sex discrimination provisions","Employment law only"],correct:2,explanation:"Sexual harassment in housing is prohibited under the Fair Housing Act's prohibition against sex discrimination."},{section:"Ethics",question:"A real estate agent's primary duty is to:",options:["Get the highest price possible","Close as many deals as possible","Act in the client's best interests","Maximize commission income"],correct:2,explanation:"A real estate agent's primary duty is to act in their client's best interests while following all applicable laws and regulations."},{section:"Ethics",question:"Commingling of funds refers to:",options:["Mixing client funds with personal funds","Sharing commissions","Joint ownership of property","Pooling marketing expenses"],correct:0,explanation:"Commingling is the illegal practice of mixing client funds (like earnest money) with personal or business operating funds."},{section:"Ethics",question:"A dual agent must:",options:["Favor the buyer","Favor the seller","Remain neutral and disclose the dual agency","Refuse to work with both parties"],correct:2,explanation:"A dual agent must remain neutral, disclose the dual agency relationship, and obtain consent from both parties."},{section:"Ethics",question:"An agent learns that a property has a structural defect. The agent should:",options:["Keep the information confidential","Only tell the buyer if asked","Disclose the material fact to all parties","Let the inspector find it"],correct:2,explanation:"Material facts that could affect a party's decision must be disclosed to all parties in the transaction."},{section:"Ethics",question:"Pocket listings are:",options:["Always illegal","Properties not entered into MLS","Only for expensive properties","Required by law"],correct:1,explanation:"Pocket listings are properties that agents market privately without entering them into the Multiple Listing Service (MLS)."},{section:"Ethics",question:"A licensee receives multiple offers on a listed property. The licensee should:",options:["Present only the highest offer","Present all offers to the seller","Choose the best offer for the seller","Negotiate between the buyers"],correct:1,explanation:"All offers must be presented to the seller in a timely manner, allowing the seller to make informed decisions."},{section:"Ethics",question:"Self-dealing occurs when an agent:",options:["Represents both parties","Has a personal interest in the transaction","Earns a commission","Works with multiple clients"],correct:1,explanation:"Self-dealing occurs when an agent has a personal financial interest in a transaction, which must be disclosed to all parties."},{section:"Ethics",question:"Kickbacks in real estate transactions are:",options:["Legal if disclosed","Legal business practice","Prohibited under RESPA","Only illegal in commercial transactions"],correct:2,explanation:"Kickbacks are prohibited under the Real Estate Settlement Procedures Act (RESPA) and can result in fines and penalties."},{section:"Ethics",question:"An agent's duty of loyalty means:",options:["Always agreeing with the client","Putting the client's interests first","Never working with competing clients","Guaranteeing successful outcomes"],correct:1,explanation:"The duty of loyalty requires agents to put their client's legitimate interests above their own and avoid conflicts of interest."},{section:"Ethics",question:"Confidential information learned during representation:",options:["Must be shared with all parties","Should remain confidential even after the relationship ends","Can be used for future marketing","Only applies during active representation"],correct:1,explanation:"Confidential information must remain confidential even after the agency relationship ends, unless disclosure is required by law."},{section:"Ethics",question:"A buyer's agent learns the seller will accept less than the asking price. The agent should:",options:["Tell the buyer immediately","Keep the information confidential","Use it to negotiate a better deal","Share it with other agents"],correct:1,explanation:"This is confidential information about the seller that should not be disclosed to the buyer, as it would violate the listing agent's duty to the seller."},{section:"Ethics",question:"Net listings are:",options:["Required in New York","Prohibited in many states","The most common listing type","Only for commercial properties"],correct:1,explanation:"Net listings, where the agent keeps everything above a specified net amount to the seller, are prohibited in many states due to potential conflicts of interest."},{section:"Ethics",question:"An agent discovers that a competing agent is providing false information about a property. The agent should:",options:["Ignore it to avoid conflict","Confront the other agent directly","Report the violation to appropriate authorities","Use it as a competitive advantage"],correct:2,explanation:"Violations of professional standards or laws should be reported to the appropriate regulatory authorities or professional organizations."},{section:"Ethics",question:"Post-closing possession by the seller:",options:["Is always prohibited","Requires proper documentation and insurance considerations","Is standard practice","Only applies to cash transactions"],correct:1,explanation:"Post-closing possession arrangements require proper documentation, insurance considerations, and clear terms to protect all parties."},{section:"Professional Conduct",question:"Continuing education requirements exist to:",options:["Generate revenue for schools","Keep licensees current with laws and practices","Limit the number of active agents","Increase commission rates"],correct:1,explanation:"Continuing education requirements ensure that licensed professionals stay current with changing laws, regulations, and industry practices."},{section:"Professional Conduct",question:"A licensee's responsibility for supervising unlicensed assistants includes:",options:["Letting them work independently","Ensuring they don't perform activities requiring a license","Sharing commissions with them","Having them handle negotiations"],correct:1,explanation:"Licensees must ensure that unlicensed assistants don't perform activities that require a real estate license, such as negotiating or showing properties."},{section:"Professional Conduct",question:"Trust accounts for client funds must:",options:["Earn interest for the broker","Be kept separate from business operating funds","Be invested in the stock market","Only be used for large transactions"],correct:1,explanation:"Trust accounts must be kept separate from business operating funds and used only for holding client funds like earnest money deposits."},{section:"Professional Conduct",question:"Recordkeeping requirements for real estate transactions:",options:["Only apply to successful closings","Must be maintained for a specified period","Are optional if clients agree","Only apply to commercial transactions"],correct:1,explanation:"Real estate professionals must maintain transaction records for a specified period as required by state law, typically 3-6 years."},{section:"Professional Conduct",question:"A licensee facing a complaint should:",options:["Ignore it until formally served","Respond promptly and professionally","Immediately hire an attorney","Contact the complainant directly"],correct:1,explanation:"When facing a complaint, licensees should respond promptly, professionally, and truthfully to regulatory authorities while seeking appropriate guidance."},{section:"Professional Conduct",question:"Professional liability insurance:",options:["Is required in all states","Only covers criminal acts","Protects against errors and omissions claims","Is provided automatically by brokers"],correct:2,explanation:"Professional liability (errors and omissions) insurance protects real estate professionals against claims arising from professional mistakes or negligence."},{section:"Property Ownership",question:"Which type of ownership allows for unequal ownership interests?",options:["Joint tenancy","Tenancy in common","Tenancy by the entirety","Community property"],correct:1,explanation:"Tenancy in common allows owners to hold unequal interests and does not include automatic rights of survivorship."},{section:"Property Rights",question:"An easement appurtenant requires:",options:["Only a servient estate","Only a dominant estate","Both dominant and servient estates","Neither dominant nor servient estates"],correct:2,explanation:"An easement appurtenant requires both a dominant estate (benefited property) and a servient estate (burdened property)."},{section:"Property Ownership",question:"The right of survivorship is a characteristic of:",options:["Tenancy in common","Joint tenancy","Life estate","Fee simple defeasible"],correct:1,explanation:"Joint tenancy includes the right of survivorship, meaning when one owner dies, their interest automatically passes to the surviving joint tenants."},{section:"Property Rights",question:"Which of the following would terminate an easement?",options:["Sale of the dominant estate","Merger of the dominant and servient estates","Death of the easement holder","Bankruptcy of the servient estate owner"],correct:1,explanation:"When the dominant and servient estates are merged under one owner, the easement is terminated because you cannot have an easement on your own property."},{section:"Property Ownership",question:"A cooperative apartment owner holds:",options:["A deed to the unit","Shares in the corporation and a proprietary lease","A condominium declaration","A rental agreement"],correct:1,explanation:"In a cooperative, owners hold shares in the corporation that owns the building, along with a proprietary lease for their specific unit."},{section:"Property Rights",question:"Air rights can be:",options:["Sold separately from land","Never transferred","Only used by the landowner","Regulated only by federal law"],correct:0,explanation:"Air rights can be sold, leased, or transferred separately from the underlying land, subject to zoning and aviation regulations."},{section:"Property Ownership",question:"In a condominium, the owner holds:",options:["Shares in a corporation","A proprietary lease","Fee simple title to the unit and common interest in common areas","A rental agreement"],correct:2,explanation:"Condominium owners hold fee simple title to their individual unit and an undivided interest in the common areas."},{section:"Property Rights",question:"Mineral rights are:",options:["Always included with surface rights","Can be severed from surface rights","Only available to government entities","Automatically expire after 20 years"],correct:1,explanation:"Mineral rights can be severed from surface rights and sold, leased, or transferred separately from the land above."},{section:"Land Use Controls",question:"A zoning variance is:",options:["A change to the zoning law","A permitted deviation from zoning requirements","An illegal use of property","A grandfather clause"],correct:1,explanation:"A variance is official permission to deviate from current zoning requirements, typically granted when strict application would cause undue hardship."},{section:"Zoning",question:"Nonconforming use refers to:",options:["A use that violates zoning laws","A use that existed before zoning restrictions","A use that requires a special permit","A temporary use of property"],correct:1,explanation:"A nonconforming use is a property use that was legal when established but doesn't comply with current zoning laws (grandfathered use)."},{section:"Land Use Controls",question:"The primary purpose of zoning is to:",options:["Increase property values","Generate revenue for the government","Promote public health, safety, and welfare","Restrict property ownership"],correct:2,explanation:"Zoning laws are enacted under police power to promote public health, safety, morals, and general welfare of the community."},{section:"Land Use Controls",question:"The power of eminent domain allows government to:",options:["Regulate land use","Tax property","Take private property for public use","Zone property"],correct:2,explanation:"Eminent domain is the government's power to take private property for public use, with just compensation to the owner."},{section:"Zoning",question:"Planned Unit Development (PUD) allows:",options:["Only residential development","Mixed uses with flexible design standards","Industrial uses only","Commercial uses only"],correct:1,explanation:"A PUD allows mixed land uses and flexible design standards in exchange for providing amenities and following an approved master plan."},{section:"Valuation",question:"The principle of substitution is the basis for which approach to value?",options:["Cost approach","Income approach","Sales comparison approach","All of the above"],correct:3,explanation:"The principle of substitution underlies all three approaches to value, as each assumes
