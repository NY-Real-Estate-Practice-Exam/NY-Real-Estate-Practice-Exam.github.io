font-weight:600;margin:10px 5px}.answered{background:#d4edda;color:#155724}.unanswered{background:#f8d7da;color:#721c24}@media (max-width:768px){body{padding:10px}.header{padding:20px 15px}.header h1{font-size:1.8em;margin-bottom:8px}.header p{font-size:1em}.test-config{padding:15px}.config-options{flex-direction:column;gap:15px;align-items:stretch}.config-item{flex-direction:column;align-items:stretch;gap:8px}.config-item label{text-align:center;font-size:0.95em}.config-item select{min-width:auto;width:100%;font-size:0.95em;padding:10px 12px}.config-item .btn{width:100%;padding:12px 20px;font-size:1em}.test-info{padding:15px}.info-grid{grid-template-columns:1fr;gap:10px}.info-item{padding:12px;font-size:0.95em}.content{padding:15px}.question-container{padding:15px;margin-bottom:20px}.question-header{flex-direction:column;align-items:flex-start;gap:8px;margin-bottom:12px}.question-number{font-size:0.9em;padding:6px 12px}.section-tag{font-size:0.8em;padding:4px 10px}.question-text{font-size:1em;margin-bottom:15px;line-height:1.5}.option{padding:12px;font-size:0.95em;line-height:1.4}.explanation{padding:12px;font-size:0.9em;line-height:1.4;margin-top:12px}.controls{flex-direction:column;gap:15px;padding:15px;position:relative}.controls>div:first-child{display:flex;flex-wrap:wrap;justify-content:center;gap:8px}.status-indicator{font-size:0.9em;padding:6px 12px;margin:5px 3px}.controls>div:last-child{display:flex;gap:10px}.controls .btn{flex:1;padding:12px 15px;font-size:0.95em}.score-display{padding:20px 15px;margin:15px 0}.score-number{font-size:2.5em;margin-bottom:8px}.score-display h3{font-size:1.2em;margin-bottom:8px}.score-display p{font-size:0.95em}}@media (max-width:480px){.header h1{font-size:1.6em}.config-section h3{font-size:1.1em}.question-text{font-size:0.95em}.option{padding:10px;font-size:0.9em}.score-number{font-size:2.2em}.controls .btn{font-size:0.9em;padding:10px 12px}}@media (pointer:coarse){.option{min-height:44px;display:flex;align-items:center}.btn{min-height:44px;touch-action:manipulation}select{min-height:44px}}@media (max-width:768px) and (orientation:landscape){.header{padding:15px}.header h1{font-size:1.6em}.question-container{padding:12px;margin-bottom:15px}.content{padding:10px}}</style></head><body><div class="container"><div class="header"><h1>üè† NY Real Estate Salesperson Practice Exam</h1><p>Practice your knowledge with this comprehensive practice exam</p></div><div class="test-config"><div class="config-section"><h3>üìù Configure Your Practice Exam</h3><div class="config-options"><div class="config-item"><label for="categorySelect">Category:</label><select id="categorySelect" onchange="updateTestInfo()"><option value="all" selected>All Categories (Mixed)</option><option value="Agency Law">Agency Law & Relationships</option><option value="Contracts">Contracts & Property Transfer</option><option value="Environmental">Environmental Issues</option><option value="Ethics">Ethics & Professional Conduct</option><option value="Fair Housing">Fair Housing</option><option value="Financing">Real Estate Financing</option><option value="Land Use Controls">Land Use Controls & Zoning</option><option value="NY Real Estate Law">NY Real Estate Law</option><option value="Property Management">Property Management</option><option value="Property Ownership">Property Ownership & Rights</option><option value="Real Estate Math">Real Estate Mathematics</option><option value="Valuation">Property Valuation</option></select></div><div class="config-item"><label for="questionCount">Number of Questions:</label><select id="questionCount" onchange="updateTestInfo()"><option value="10" selected>10 Questions (Quick Quiz)</option><option value="25">25 Questions (Short Exam)</option><option value="50">50 Questions (Half Exam)</option><option value="75">75 Questions (Full Exam)</option></select></div><div class="config-item"><button class="btn btn-primary" onclick="startNewTest()">Start New Exam</button></div></div></div></div><div class="test-info"><div class="info-grid"><div class="info-item"><strong>Questions:</strong> <span id="displayQuestionCount">10</span></div><div class="info-item"><strong>Passing Score:</strong> 70%</div><div class="info-item"><strong>Time:</strong> Unlimited</div><div class="info-item"><strong>Format:</strong> Multiple Choice</div></div></div><div class="content"><div class="progress-bar"><div class="progress" id="progressBar" style="width:0%"></div></div><div id="questionsContainer"></div><div id="scoreContainer" style="display:none"><div class="score-display"><div class="score-number" id="finalScore">0%</div><h3 id="resultMessage">Complete the exam to see your score</h3><p id="scoreBreakdown"></p></div></div></div><div class="controls"><div><span class="status-indicator answered"><span id="answeredCount">0</span>&nbsp;Answered</span><span class="status-indicator unanswered"><span id="unansweredCount">10</span>&nbsp;Remaining</span></div><div><button class="btn btn-secondary" onclick="resetTest()">Reset Exam</button><button class="btn btn-primary" onclick="submitTest()" id="submitBtn">Submit Exam</button></div></div></div><script>const questions=[{section:"Property Ownership",question:"Which of the following is NOT one of the four tests of a fixture?",options:["Method of attachment","Adaptability of the item","Original cost of the item","Intent of the parties"],correct:2,explanation:"The four tests of a fixture are: method of attachment, adaptability, intent of the parties, and relationship of the parties. Original cost is not a determining factor."},{section:"Property Rights",question:"A property owner has the right to use water from a stream that runs through their property. This is an example of:",options:["Prior appropriation rights","Riparian rights","Littoral rights","Percolating rights"],correct:1,explanation:"Riparian rights allow property owners to use water from streams or rivers that border or run through their property."},{section:"Property Ownership",question:"Which type of ownership allows for unequal ownership interests?",options:["Joint tenancy","Tenancy in common","Tenancy by the entirety","Community property"],correct:1,explanation:"Tenancy in common allows owners to hold unequal interests and does not include automatic rights of survivorship."},{section:"Property Rights",question:"An easement appurtenant requires:",options:["Only a servient estate","Only a dominant estate","Both dominant and servient estates","Neither dominant nor servient estates"],correct:2,explanation:"An easement appurtenant requires both a dominant estate (benefited property) and a servient estate (burdened property)."},{section:"Property Ownership",question:"The right of survivorship is a characteristic of:",options:["Tenancy in common","Joint tenancy","Life estate","Fee simple defeasible"],correct:1,explanation:"Joint tenancy includes the right of survivorship, meaning when one owner dies, their interest automatically passes to the surviving joint tenants."},{section:"Property Rights",question:"Which of the following would terminate an easement?",options:["Sale of the dominant estate","Merger of the dominant and servient estates","Death of the easement holder","Bankruptcy of the servient estate owner"],correct:1,explanation:"When the dominant and servient estates are merged under one owner, the easement is terminated because you cannot have an easement on your own property."},{section:"Property Ownership",question:"A cooperative apartment owner holds:",options:["A deed to the unit","Shares in the corporation and a proprietary lease","A condominium declaration","A rental agreement"],correct:1,explanation:"In a cooperative, owners hold shares in the corporation that owns the building, along with a proprietary lease for their specific unit."},{section:"Property Rights",question:"Air rights can be:",options:["Sold separately from land","Never transferred","Only used by the landowner","Regulated only by federal law"],correct:0,explanation:"Air rights can be sold, leased, or transferred separately from the underlying land, subject to zoning and aviation regulations."},{section:"Property Ownership",question:"In a condominium, the owner holds:",options:["Shares in a corporation","A proprietary lease","Fee simple title to the unit and common interest in common areas","A rental agreement"],correct:2,explanation:"Condominium owners hold fee simple title to their individual unit and an undivided interest in the common areas."},{section:"Property Rights",question:"Mineral rights are:",options:["Always included with surface rights","Can be severed from surface rights","Only available to government entities","Automatically expire after 20 years"],correct:1,explanation:"Mineral rights can be severed from surface rights and sold, leased, or transferred separately from the land above."},{section:"Land Use Controls",question:"A zoning variance is:",options:["A change to the zoning law","A permitted deviation from zoning requirements","An illegal use of property","A grandfather clause"],correct:1,explanation:"A variance is official permission to deviate from current zoning requirements, typically granted when strict application would cause undue hardship."},{section:"Zoning",question:"Nonconforming use refers to:",options:["A use that violates zoning laws","A use that existed before zoning restrictions","A use that requires a special permit","A temporary use of property"],correct:1,explanation:"A nonconforming use is a property use that was legal when established but doesn't comply with current zoning laws (grandfathered use)."},{section:"Land Use Controls",question:"The primary purpose of zoning is to:",options:["Increase property values","Generate revenue for the government","Promote public health, safety, and welfare","Restrict property ownership"],correct:2,explanation:"Zoning laws are enacted under police power to promote public health, safety, morals, and general welfare of the community."},{section:"Land Use Controls",question:"The power of eminent domain allows government to:",options:["Regulate land use","Tax property","Take private property for public use","Zone property"],correct:2,explanation:"Eminent domain is the government's power to take private property for public use, with just compensation to the owner."},{section:"Zoning",question:"Planned Unit Development (PUD) allows:",options:["Only residential development","Mixed uses with flexible design standards","Industrial uses only","Commercial uses only"],correct:1,explanation:"A PUD allows mixed land uses and flexible design standards in exchange for providing amenities and following an approved master plan."},{section:"Valuation",question:"The principle of substitution is the basis for which approach to value?",options:["Cost approach","Income approach","Sales comparison approach","All of the above"],correct:3,explanation:"The principle of substitution underlies all three approaches to value, as each assumes a buyer will not pay more than the cost of an equally desirable substitute."},{section:"Valuation",question:"In the sales comparison approach, if a comparable property has a feature that the subject property lacks, the adjustment is:",options:["Added to the comparable's sale price","Subtracted from the comparable's sale price","Added to the subject property's value","No adjustment is made"],correct:1,explanation:"If the comparable has a superior feature, its value must be adjusted downward to make it more comparable to the subject property."},{section:"Valuation",question:"The capitalization rate is calculated by:",options:["Net operating income √∑ Value","Gross income √∑ Value","Value √∑ Net operating income","Expenses √∑ Gross income"],correct:0,explanation:"Cap rate = Net Operating Income √∑ Value. This shows the rate of return on an investment property."},{section:"Valuation",question:"Functional obsolescence refers to:",options:["Wear and tear from normal use","Loss in value due to factors outside the property","Outdated design or lack of modern amenities","Poor maintenance by the owner"],correct:2,explanation:"Functional obsolescence is a loss in value due to outdated design, lack of modern amenities, or poor layout that reduces the property's desirability."},{section:"Valuation",question:"Which of the following is NOT included in the calculation of net operating income?",options:["Property taxes","Insurance","Debt service","Management fees"],correct:2,explanation:"Debt service (mortgage payments) is not included in NOI calculation. NOI = Gross Income - Operating Expenses (taxes, insurance, management, maintenance, etc.)"},{section:"Financing",question:"In an amortizing loan, early payments consist of:",options:["Mostly principal","Mostly interest","Equal amounts of principal and interest","Only interest"],correct:1,explanation:"In early payments of an amortizing loan, most of the payment goes to interest, with a smaller portion going to principal. This ratio gradually reverses over time."},{section:"Financing",question:"The loan-to-value ratio on a $300,000 home with a $240,000 loan is:",options:["70%","75%","80%","85%"],correct:2,explanation:"LTV = Loan Amount √∑ Property Value = $240,000 √∑ $300,000 = 80%"},{section:"Financing",question:"A borrower's monthly housing payment should not exceed what percentage of gross monthly income under conventional lending guidelines?",options:["25%","28%","31%","36%"],correct:1,explanation:"The front-end ratio (housing payment to gross income) should typically not exceed 28% under conventional lending guidelines."},{section:"Financing",question:"Which of the following is a government-sponsored enterprise?",options:["FHA","VA","Fannie Mae","USDA"],correct:2,explanation:"Fannie Mae (FNMA) is a government-sponsored enterprise. FHA, VA, and USDA are government agencies, not GSEs."},{section:"Financing",question:"A balloon payment is:",options:["The first payment on a loan","A payment that is larger than other scheduled payments","A penalty payment for late payment","An extra payment toward principal"],correct:1,explanation:"A balloon payment is a large payment, usually the final payment, that is significantly larger than the other scheduled payments."},{section:"Agency Law",question:"In New York, a real estate broker owes fiduciary duties to:",options:["All parties in a transaction","Only the party they represent","The party paying the commission","No one, since disclosure eliminates fiduciary duties"],correct:1,explanation:"Fiduciary duties are owed only to the party the broker represents (their client), not to customers or other parties in the transaction."},{section:"Agency Law",question:"Which of the following is NOT a fiduciary duty?",options:["Loyalty","Disclosure","Accounting","Warranty"],correct:3,explanation:"The main fiduciary duties are loyalty, disclosure, confidentiality, accounting, reasonable care, and obedience. Warranty is not a fiduciary duty."},{section:"Agency Law",question:"A broker represents the seller and shows the property to a buyer. The buyer is considered:",options:["A client","A customer","A principal","A fiduciary"],correct:1,explanation:"The buyer would be a customer since the broker represents the seller. A customer receives honest and fair treatment but not fiduciary representation."},{section:"Agency Law",question:"Dual agency occurs when:",options:["Two agents work for the same broker","An agent represents both buyer and seller","A broker has multiple listings","An agent works with multiple buyers"],correct:1,explanation:"Dual agency occurs when the same agent or broker represents both the buyer and seller in the same transaction."},{section:"NY Agency Law",question:"In New York, when must agency disclosure be made to prospective buyers?",options:["At first contact","Before showing properties","At first substantive contact about specific property","Only when an offer is made"],correct:2,explanation:"NY law requires agency disclosure at the first substantive contact about a specific property, which means the first time you discuss a particular property in detail."},{section:"Contracts",question:"For a contract to be valid, it must have:",options:["Offer and acceptance only","Written form","Offer, acceptance, consideration, and legal purpose","Notarization"],correct:2,explanation:"A valid contract requires: competent parties, offer and acceptance, consideration, and legal purpose. Writing may be required for enforceability but not validity."},{section:"Property Transfer",question:"Which deed provides the greatest protection to the grantee?",options:["Quitclaim deed","Bargain and sale deed","General warranty deed","Special warranty deed"],correct:2,explanation:"A general warranty deed provides the greatest protection because the grantor warrants title against all defects, whether they occurred before or during the grantor's ownership."},{section:"Property Transfer",question:"Title insurance protects against:",options:["Future property defects","Physical property damage","Past title defects","Market value changes"],correct:2,explanation:"Title insurance protects against financial loss from defects in title that existed before the policy was issued but were unknown at the time."},{section:"Contracts",question:"The statute of frauds requires that certain contracts be:",options:["Notarized","In writing","Recorded","Witnessed"],correct:1,explanation:"The statute of frauds requires certain contracts, including real estate sales contracts, to be in writing to be enforceable."},{section:"Property Transfer",question:"A quitclaim deed:",options:["Guarantees good title","Transfers whatever interest the grantor has","Requires title insurance","Must be notarized"],correct:1,explanation:"A quitclaim deed transfers whatever interest the grantor has in the property, if any, without warranties about the quality of title."},{section:"NY Real Estate Law",question:"In New York, a real estate license is required for:",options:["An owner selling their own property","An attorney handling a real estate closing","A person who regularly buys and sells property for others for compensation","A property manager managing their own property"],correct:2,explanation:"Anyone who regularly engages in real estate activities for others for compensation must be licensed, with limited exceptions for owners, attorneys in practice, and certain other professionals."},{section:"NY Real Estate Law",question:"A New York real estate salesperson license is valid for:",options:["1 year","2 years","3 years","4 years"],correct:1,explanation:"A New York real estate salesperson license is valid for 2 years and must be renewed before expiration."},{section:"NY Real Estate Law",question:"To obtain a New York salesperson license, an applicant must:",options:["Be 18 years old","Complete 75 hours of approved education","Pass the state examination","All of the above"],correct:3,explanation:"NY salesperson license requirements include being 18+ years old, completing 75 hours of approved education, and passing the state examination."},{section:"NY Real Estate Law",question:"In New York, all real estate commissions must be paid to:",options:["The salesperson who earned them","The client","The supervising broker","The Department of State"],correct:2,explanation:"All commissions must be paid to the supervising broker, who then pays the salesperson according to their agreement."},{section:"NY Real Estate Law",question:"Continuing education in New York requires:",options:["22.5 hours every 2 years","30 hours every 2 years","45 hours every 2 years","No continuing education required"],correct:0,explanation:"New York requires 22.5 hours of continuing education every 2 years for license renewal."},{section:"Real Estate Math",question:"A property sold for $450,000. The broker's commission was 6%, split equally between listing and selling agents. What was the listing agent's commission?",options:["$13,500","$27,000","$54,000","$67,500"],correct:0,explanation:"Total commission: $450,000 √ó 6% = $27,000. Split equally: $27,000 √∑ 2 = $13,500 per agent."},{section:"Property Tax",question:"If a property has an assessed value of $180,000 and the tax rate is 25 mills, what is the annual property tax?",options:["$4,500","$18,000","$45,000","$180,000"],correct:0,explanation:"25 mills = 0.025 or $25 per $1,000. $180,000 √∑ $1,000 = 180. 180 √ó $25 = $4,500."},{section:"Real Estate Math",question:"A rectangular lot is 150 feet wide by 200 feet deep. How many acres does it contain?",options:["0.69 acres","0.75 acres","1.2 acres","1.5 acres"],correct:0,explanation:"Area = 150 √ó 200 = 30,000 sq ft. 30,000 √∑ 43,560 (sq ft per acre) = 0.69 acres."},{section:"Real Estate Math",question:"An agent receives a 3% commission on a $300,000 sale. If the agent splits 60% with the broker, how much does the agent keep?",options:["$3,600","$5,400","$9,000","$18,000"],correct:0,explanation:"Commission = $300,000 √ó 3% = $9,000. Agent keeps 40% (100% - 60%) = $9,000 √ó 0.40 = $3,600."},{section:"Real Estate Math",question:"An investor pays $500,000 for a property and receives $60,000 annual net income. What is the capitalization rate?",options:["8.3%","10%","12%","15%"],correct:2,explanation:"Cap rate = Net Operating Income √∑ Property Value = $60,000 √∑ $500,000 = 0.12 or 12%."},{section:"Property Management",question:"A percentage lease is commonly used for:",options:["Residential properties","Office buildings","Retail properties","Industrial properties"],correct:2,explanation:"Percentage leases, where rent is based on a percentage of the tenant's gross sales, are commonly used for retail properties."},{section:"Leases",question:"A lease that automatically renews for successive periods is called:",options:["Periodic tenancy","Tenancy for years","Tenancy at will","Tenancy at sufferance"],correct:0,explanation:"A periodic tenancy automatically renews for successive periods (month-to-month, year-to-year) until terminated by proper notice."},{section:"Property Management",question:"In New York, security deposits for residential rentals:",options:["Cannot exceed one month's rent","Cannot exceed two months' rent","Can be any amount","Are prohibited"],correct:0,explanation:"In New York, security deposits for residential rentals generally cannot exceed one month's rent."},{section:"Property Management",question:"A net lease requires the tenant to pay:",options:["Only base rent","Base rent plus some or all operating expenses","A percentage of gross sales","No rent, only operating expenses"],correct:1,explanation:"In a net lease, the tenant pays base rent plus some or all operating expenses such as taxes, insurance, and maintenance."},{section:"Property Management",question:"The warranty of habitability requires landlords to:",options:["Provide luxury amenities","Maintain properties in livable condition","Allow pets","Provide parking"],correct:1,explanation:"The warranty of habitability requires landlords to maintain rental properties in safe, sanitary, and livable condition."},{section:"Environmental Issues",question:"Houses built before what year are presumed to contain lead-based paint?",options:["1970","1978","1980","1985"],correct:1,explanation:"Houses built before 1978 are presumed to contain lead-based paint, triggering federal disclosure requirements."},{section:"Environmental",question:"Which environmental hazard is odorless and colorless but can cause lung cancer?",options:["Lead","Asbestos","Radon","Mold"],correct:2,explanation:"Radon is a naturally occurring radioactive gas that is odorless and colorless but is the second leading cause of lung cancer."},{section:"Environmental Issues",question:"Asbestos was commonly used in building materials until:",options:["1960","1970","1980","1990"],correct:2,explanation:"Asbestos was commonly used in building materials until around 1980, when its health hazards became widely recognized."},{section:"Environmental Issues",question:"Underground storage tanks (USTs) are a concern because they may:",options:["Collapse","Leak petroleum products into soil and groundwater","Attract insects","Cause structural damage"],correct:1,explanation:"USTs are primarily a concern because they may leak petroleum products, gasoline, or other hazardous substances into soil and groundwater."},{section:"Environmental Issues",question:"Mold problems in buildings are typically caused by:",options:["Poor ventilation only","Excess moisture","Lead paint","Radon gas"],correct:1,explanation:"Mold problems are typically caused by excess moisture from leaks, flooding, poor ventilation, or high humidity."},{section:"Fair Housing",question:"Under the Fair Housing Act, which of the following is NOT a protected class?",options:["Race","Religion","Age","Familial status"],correct:2,explanation:"Age is not a protected class under the Federal Fair Housing Act. The protected classes are race, color, religion, sex, handicap, familial status, and national origin."},{section:"Fair Housing",question:"The Fair Housing Act prohibits discrimination in:",options:["Sale and rental of housing only","Advertising only","Lending only","All housing-related activities"],correct:3,explanation:"The Fair Housing Act prohibits discrimination in all housing-related activities including sales, rentals, financing, advertising, and brokerage services."},{section:"Fair Housing",question:"Steering refers to:",options:["Refusing to show properties","Directing people to or away from certain areas based on protected class","Setting different prices","Requiring larger deposits"],correct:1,explanation:"Steering is the illegal practice of directing people toward or away from certain areas based on their membership in a protected class."},{section:"Fair Housing",question:"Blockbusting involves:",options:["Rapid property development","Encouraging sales by suggesting demographic changes will affect property values","Buying multiple properties quickly","Demolishing old buildings"],correct:1,explanation:"Blockbusting is the illegal practice of encouraging property sales by suggesting that demographic changes will negatively affect property values."},{section:"Fair Housing",question:"Familial status protection covers:",options:["Only married couples","Only families with children under 18","Families with children under 18 and pregnant women","All family relationships"],correct:2,explanation:"Familial status protection covers families with children under 18 and pregnant women, regardless of marital status."},{section:"Ethics",question:"A real estate agent's primary duty is to:",options:["Get the highest price possible","Close as many deals as possible","Act in the client's best interests","Maximize commission income"],correct:2,explanation:"A real estate agent's primary duty is to act in their client's best interests while following all applicable laws and regulations."},{section:"Ethics",question:"Commingling of funds refers to:",options:["Mixing client funds with personal funds","Sharing commissions","Joint ownership of property","Pooling marketing expenses"],correct:0,explanation:"Commingling is the illegal practice of mixing client funds (like earnest money) with personal or business operating funds."},{section:"Ethics",question:"A dual agent must:",options:["Favor the buyer","Favor the seller","Remain neutral and disclose the dual agency","Refuse to work with both parties"],correct:2,explanation:"A dual agent must remain neutral, disclose the dual agency relationship, and obtain consent from both parties."},{section:"Ethics",question:"An agent learns that a property has a structural defect. The agent should:",options:["Keep the information confidential","Only tell the buyer if asked","Disclose the material fact to all parties","Let the inspector find it"],correct:2,explanation:"Material facts that could affect a party's decision must be disclosed to all parties in the transaction."},{section:"Ethics",question:"A licensee receives multiple offers on
