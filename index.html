a buyer will not pay more than the cost of an equally desirable substitute."},{section:"Valuation",question:"In the sales comparison approach, if a comparable property has a feature that the subject property lacks, the adjustment is:",options:["Added to the comparable's sale price","Subtracted from the comparable's sale price","Added to the subject property's value","No adjustment is made"],correct:1,explanation:"If the comparable has a superior feature, its value must be adjusted downward to make it more comparable to the subject property."},{section:"Valuation",question:"The capitalization rate is calculated by:",options:["Net operating income √∑ Value","Gross income √∑ Value","Value √∑ Net operating income","Expenses √∑ Gross income"],correct:0,explanation:"Cap rate = Net Operating Income √∑ Value. This shows the rate of return on an investment property."},{section:"Valuation",question:"Functional obsolescence refers to:",options:["Wear and tear from normal use","Loss in value due to factors outside the property","Outdated design or lack of modern amenities","Poor maintenance by the owner"],correct:2,explanation:"Functional obsolescence is a loss in value due to outdated design, lack of modern amenities, or poor layout that reduces the property's desirability."},{section:"Valuation",question:"Which of the following is NOT included in the calculation of net operating income?",options:["Property taxes","Insurance","Debt service","Management fees"],correct:2,explanation:"Debt service (mortgage payments) is not included in NOI calculation. NOI = Gross Income - Operating Expenses (taxes, insurance, management, maintenance, etc.)"},{section:"Financing",question:"In an amortizing loan, early payments consist of:",options:["Mostly principal","Mostly interest","Equal amounts of principal and interest","Only interest"],correct:1,explanation:"In early payments of an amortizing loan, most of the payment goes to interest, with a smaller portion going to principal. This ratio gradually reverses over time."},{section:"Financing",question:"The loan-to-value ratio on a $300,000 home with a $240,000 loan is:",options:["70%","75%","80%","85%"],correct:2,explanation:"LTV = Loan Amount √∑ Property Value = $240,000 √∑ $300,000 = 80%"},{section:"Financing",question:"A borrower's monthly housing payment should not exceed what percentage of gross monthly income under conventional lending guidelines?",options:["25%","28%","31%","36%"],correct:1,explanation:"The front-end ratio (housing payment to gross income) should typically not exceed 28% under conventional lending guidelines."},{section:"Financing",question:"Which of the following is a government-sponsored enterprise?",options:["FHA","VA","Fannie Mae","USDA"],correct:2,explanation:"Fannie Mae (FNMA) is a government-sponsored enterprise. FHA, VA, and USDA are government agencies, not GSEs."},{section:"Financing",question:"A balloon payment is:",options:["The first payment on a loan","A payment that is larger than other scheduled payments","A penalty payment for late payment","An extra payment toward principal"],correct:1,explanation:"A balloon payment is a large payment, usually the final payment, that is significantly larger than the other scheduled payments."},{section:"Agency Law",question:"In New York, a real estate broker owes fiduciary duties to:",options:["All parties in a transaction","Only the party they represent","The party paying the commission","No one, since disclosure eliminates fiduciary duties"],correct:1,explanation:"Fiduciary duties are owed only to the party the broker represents (their client), not to customers or other parties in the transaction."},{section:"Agency Law",question:"Which of the following is NOT a fiduciary duty?",options:["Loyalty","Disclosure","Accounting","Warranty"],correct:3,explanation:"The main fiduciary duties are loyalty, disclosure, confidentiality, accounting, reasonable care, and obedience. Warranty is not a fiduciary duty."},{section:"Agency Law",question:"A broker represents the seller and shows the property to a buyer. The buyer is considered:",options:["A client","A customer","A principal","A fiduciary"],correct:1,explanation:"The buyer would be a customer since the broker represents the seller. A customer receives honest and fair treatment but not fiduciary representation."},{section:"Agency Law",question:"Dual agency occurs when:",options:["Two agents work for the same broker","An agent represents both buyer and seller","A broker has multiple listings","An agent works with multiple buyers"],correct:1,explanation:"Dual agency occurs when the same agent or broker represents both the buyer and seller in the same transaction."},{section:"NY Agency Law",question:"In New York, when must agency disclosure be made to prospective buyers?",options:["At first contact","Before showing properties","At first substantive contact about specific property","Only when an offer is made"],correct:2,explanation:"NY law requires agency disclosure at the first substantive contact about a specific property, which means the first time you discuss a particular property in detail."},{section:"Contracts",question:"For a contract to be valid, it must have:",options:["Offer and acceptance only","Written form","Offer, acceptance, consideration, and legal purpose","Notarization"],correct:2,explanation:"A valid contract requires: competent parties, offer and acceptance, consideration, and legal purpose. Writing may be required for enforceability but not validity."},{section:"Property Transfer",question:"Which deed provides the greatest protection to the grantee?",options:["Quitclaim deed","Bargain and sale deed","General warranty deed","Special warranty deed"],correct:2,explanation:"A general warranty deed provides the greatest protection because the grantor warrants title against all defects, whether they occurred before or during the grantor's ownership."},{section:"Property Transfer",question:"Title insurance protects against:",options:["Future property defects","Physical property damage","Past title defects","Market value changes"],correct:2,explanation:"Title insurance protects against financial loss from defects in title that existed before the policy were issued but were unknown at the time."},{section:"Contracts",question:"The statute of frauds requires that certain contracts be:",options:["Notarized","In writing","Recorded","Witnessed"],correct:1,explanation:"The statute of frauds requires certain contracts, including real estate sales contracts, to be in writing to be enforceable."},{section:"Property Transfer",question:"A quitclaim deed:",options:["Guarantees good title","Transfers whatever interest the grantor has","Requires title insurance","Must be notarized"],correct:1,explanation:"A quitclaim deed transfers whatever interest the grantor has in the property, if any, without warranties about the quality of title."},{section:"NY Real Estate Law",question:"In New York, a real estate license is required for:",options:["An owner selling their own property","An attorney handling a real estate closing","A person who regularly buys and sells property for others for compensation","A property manager managing their own property"],correct:2,explanation:"Anyone who regularly engages in real estate activities for others for compensation must be licensed, with limited exceptions for owners, attorneys in practice, and certain other professionals."},{section:"NY Real Estate Law",question:"A New York real estate salesperson license is valid for:",options:["1 year","2 years","3 years","4 years"],correct:1,explanation:"A New York real estate salesperson license is valid for 2 years and must be renewed before expiration."},{section:"NY Real Estate Law",question:"To obtain a New York salesperson license, an applicant must:",options:["Be 18 years old","Complete 75 hours of approved education","Pass the state examination","All of the above"],correct:3,explanation:"NY salesperson license requirements include being 18+ years old, completing 75 hours of approved education, and passing the state examination."},{section:"NY Real Estate Law",question:"In New York, all real estate commissions must be paid to:",options:["The salesperson who earned them","The client","The supervising broker","The Department of State"],correct:2,explanation:"All commissions must be paid to the supervising broker, who then pays the salesperson according to their agreement."},{section:"NY Real Estate Law",question:"Continuing education in New York requires:",options:["22.5 hours every 2 years","30 hours every 2 years","45 hours every 2 years","No continuing education required"],correct:0,explanation:"New York requires 22.5 hours of continuing education every 2 years for license renewal."},{section:"Real Estate Math",question:"A property sold for $450,000. The broker's commission was 6%, split equally between listing and selling agents. What was the listing agent's commission?",options:["$13,500","$27,000","$54,000","$67,500"],correct:0,explanation:"Total commission: $450,000 √ó 6% = $27,000. Split equally: $27,000 √∑ 2 = $13,500 per agent."},{section:"Property Tax",question:"If a property has an assessed value of $180,000 and the tax rate is 25 mills, what is the annual property tax?",options:["$4,500","$18,000","$45,000","$180,000"],correct:0,explanation:"25 mills = 0.025 or $25 per $1,000. $180,000 √∑ $1,000 = 180. 180 √ó $25 = $4,500."},{section:"Real Estate Math",question:"A rectangular lot is 150 feet wide by 200 feet deep. How many acres does it contain?",options:["0.69 acres","0.75 acres","1.2 acres","1.5 acres"],correct:0,explanation:"Area = 150 √ó 200 = 30,000 sq ft. 30,000 √∑ 43,560 (sq ft per acre) = 0.69 acres."},{section:"Real Estate Math",question:"An agent receives a 3% commission on a $300,000 sale. If the agent splits 60% with the broker, how much does the agent keep?",options:["$3,600","$5,400","$9,000","$18,000"],correct:0,explanation:"Commission = $300,000 √ó 3% = $9,000. Agent keeps 40% (100% - 60%) = $9,000 √ó 0.40 = $3,600."},{section:"Real Estate Math",question:"An investor pays $500,000 for a property and receives $60,000 annual net income. What is the capitalization rate?",options:["8.3%","10%","12%","15%"],correct:2,explanation:"Cap rate = Net Operating Income √∑ Property Value = $60,000 √∑ $500,000 = 0.12 or 12%."},{section:"Property Management",question:"A percentage lease is commonly used for:",options:["Residential properties","Office buildings","Retail properties","Industrial properties"],correct:2,explanation:"Percentage leases, where rent is based on a percentage of the tenant's gross sales, are commonly used for retail properties."},{section:"Leases",question:"A lease that automatically renews for successive periods is called:",options:["Periodic tenancy","Tenancy for years","Tenancy at will","Tenancy at sufferance"],correct:0,explanation:"A periodic tenancy automatically renews for successive periods (month-to-month, year-to-year) until terminated by proper notice."},{section:"Property Management",question:"In New York, security deposits for residential rentals:",options:["Cannot exceed one month's rent","Cannot exceed two months' rent","Can be any amount","Are prohibited"],correct:0,explanation:"In New York, security deposits for residential rentals generally cannot exceed one month's rent."},{section:"Property Management",question:"A net lease requires the tenant to pay:",options:["Only base rent","Base rent plus some or all operating expenses","A percentage of gross sales","No rent, only operating expenses"],correct:1,explanation:"In a net lease, the tenant pays base rent plus some or all operating expenses such as taxes, insurance, and maintenance."},{section:"Property Management",question:"The warranty of habitability requires landlords to:",options:["Provide luxury amenities","Maintain properties in livable condition","Allow pets","Provide parking"],correct:1,explanation:"The warranty of habitability requires landl
